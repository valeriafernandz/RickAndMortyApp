<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-card *ngFor="let i of results">
    <img src="{{i.image}}" alt="">
  
<ion-card-content>
  <ion-card-title>
    {{i.name}}
  </ion-card-title>
  <span><strong>Status: </strong>{{i.status}}</span><br>
  <span><strong>Species: </strong>{{i.species}}</span><br>
  <span><strong>Gender: </strong>{{i.gender}}</span><br>
  <span><strong>Origin: </strong>{{i.origin.name}}</span><br>
  <span><strong>Location: </strong>{{i.location.name}}</span><br>
</ion-card-content>
</ion-card>


<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more characters...">
  </ion-infinite-scroll-content>

</ion-infinite-scroll>


  
</ion-content>
