<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="home">
      <img src="../assets/imgs/rick.jpg" alt="">
  
    <ion-card *ngFor="let i of favorites">
      <img src="{{i.image}}" alt="">
    
  <ion-card-content>
    <ion-card-title>
      {{i.name}}
    </ion-card-title>
    <span><strong>Status: </strong>{{i.status}}</span><br>
    <span><strong>Species: </strong>{{i.species}}</span><br>
    <span><strong>Gender: </strong>{{i.gender}}</span><br>
    <span><strong>Origin: </strong>{{i.origin.name}}</span><br>
    <span><strong>Location: </strong>{{i.location.name}}</span><br><br>
    
  </ion-card-content>
    
  </ion-card>
