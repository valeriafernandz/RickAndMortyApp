<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <img src="../assets/imgs/logoram.png" alt="">

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/rickgif.gif" alt="">
      </ion-avatar>
      <h1>{{this.user.name}}</h1>
      <!-- <span *ngFor="let key of keys"><strong>{{key}}: </strong>{{user[key]}}</span><br> -->
      <span><strong>Status: </strong>{{this.user.status}}</span><br>
      <span><strong>Species: </strong>{{this.user.species}}</span><br>
      <span><strong>Gender: </strong>{{this.user.gender}}</span><br>
      <span><strong>Origin: </strong>{{this.user.origin}}</span><br>
      <span><strong>Location: </strong>{{this.user.location}}</span><br>
    </ion-item>
  </ion-card>

    <ion-card (tap)="tapped()"class="card-background-page">
      <img src="../assets/imgs/backg1.jpg"  alt="">
      <div class="card-title">Rick and Morty</div>
      <br>
      <div class="card-subtitle">Favorites</div>
    </ion-card>

</ion-content>
